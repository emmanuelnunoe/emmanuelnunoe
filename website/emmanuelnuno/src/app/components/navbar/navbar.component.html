<mat-toolbar role="heading">
  <span>EMMANUEL</span>
  <span class="example-spacer"></span>
  <div *ngIf=" currentScreenSize == 'Large' || currentScreenSize == 'XLarge' || currentScreenSize == 'Medium'">

    <a mat-button href="#about-me">About Me</a>
    <a mat-button href="#projects">Projects</a>
    <a mat-button href="#services">Services</a>
    <a mat-button href="#skills">Skills</a>
    <a mat-button href="#contact">Contact</a>
  </div>


  <button mat-button [matMenuTriggerFor]="menu" *ngIf=" currentScreenSize == 'Small' || currentScreenSize == 'XSmall' ">
    <mat-icon>menu</mat-icon>
  </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>About Me</button>
      <button mat-menu-item>Projects</button>
      <button mat-menu-item>Services</button>
      <button mat-menu-item>Skills</button>
      <button mat-menu-item>Contact</button>
    </mat-menu>

</mat-toolbar>
